version: "2"
services:
  back:
    restart: always
    build: .
    command: "/app/rel/my_tube/bin/my_tube console"
    ports:
      - "63110:63110"
    environment:
      - DOCKER_HOST
      - MIX_ENV=prod
      - PORT=63110
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432"
